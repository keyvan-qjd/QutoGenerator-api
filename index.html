<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>

    <main class="app">
        <h1>Quote Of The Day</h1>
        <div class="quote-container">
            <div class="quote">
                <h2 class="quote-text">All that is necessary is to accept the impossible, do without the indispensable, and bear the intolerable.</>
            </div>
            <span class="name">Kathleen Norris</span>
        </div>

            <div class="btns">
                <button class="next-quote" onclick="getQuote()">Generate</button>
                <button class="next-quote" id="speak-btn" onclick="speak()">speak</button>
                <button class="next-quote" id="copy-btn" onclick="copyContent()">Copy</button>
            </div>
    </main>
    
    <script src="app.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

</body>
</html>
